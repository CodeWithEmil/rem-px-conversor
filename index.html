<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Conversor: PX to REM</title>

      <!--Stylesheets-->
      <link rel="stylesheet" href="/style/default.css">
      <link rel="stylesheet" href="/style/styles.css">
      <link rel="stylesheet" href="/style/responsive.css">

      <!--Meta tags-->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
   </head>
   <body>

      <header>
         <a href=""><h2>Conversor</h2></a>
      </header>

      <div class="main">
         <p class="title">PX to REM converter</p>

         <div class="conversor-grid">
            <div class="conversor-grid-item">
               <p>Pixels</p>
               <div>
                  <input class="conversor-input">
                  <span class="unit">px</span>
               </div>
            </div>
            <i class="fa-solid fa-arrow-right-arrow-left"></i>
            <div class="conversor-grid-item">
               <p>REM</p>
               <div>
                  <input class="conversor-input conversor-input-alt">
                  <span class="unit">rem</span>
               </div>
            </div>
         </div>

         <p class="unit-changer">
            Calculation based on a root font-size of 
               <input class = "unit-changer-input"><i class="fa-solid fa-pencil"></i>
            pixels
         </p>

         <div class="social-media-icons">
            <a href="https://www.instagram.com/codewithemil" target="_blank" rel="noopener noreferrer">
               <i class="fa-brands fa-square-instagram"></i>
            </a>
            <a href="https://www.twitter.com/codewithemil" target="_blank" rel="noopener noreferrer">
               <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="https://www.linkedin.com/in/emilionajera" target="_blank" rel="noopener noreferrer">
               <i class="fa-brands fa-linkedin-in"></i>
            </a>
         </div>
      </div>

      <!--Script elements-->
      <script src="/scripts/index.js"></script>
      <script src="/scripts/styles.js"></script>
      <script src="https://kit.fontawesome.com/b1a0b78bd7.js" crossorigin="anonymous"></script>
   </body>
</html>
